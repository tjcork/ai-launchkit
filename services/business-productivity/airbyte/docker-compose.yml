services:
  airbyte_destination_db:
    image: postgres:17-alpine
    container_name: airbyte_destination_db
    profiles:
    - airbyte
    restart: unless-stopped
    volumes:
    - airbyte_destination_data:/var/lib/postgresql/data
    - ./config/airbyte_init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    env_file:
      - .env
    environment:
    - POSTGRES_USER=airbyte
    - POSTGRES_PASSWORD=${AIRBYTE_DESTINATION_DB_PASSWORD}
    - POSTGRES_DB=marketing_data
    ports:
    - 5433:5432
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U airbyte
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  airbyte_destination_data: {}
