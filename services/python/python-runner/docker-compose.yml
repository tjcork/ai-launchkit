services:
  python-runner:
    image: python:3.11-slim
    container_name: python-runner
    env_file:
      - .env
    profiles:
    - python-runner
    restart: unless-stopped
    working_dir: /app
    command: /bin/sh -c 'if [ -f /app/requirements.txt ]; then python -m pip install
      --no-cache-dir -r /app/requirements.txt; fi; python /app/main.py'
    volumes:
    - .:/app

