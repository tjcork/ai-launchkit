            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }
        .service-card:hover::before {

        }
        .service-card:hover {
