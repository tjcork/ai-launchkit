version: '3.8'
services:
  comfyui:
    image: yanwk/comfyui-boot:cu124-slim
    container_name: comfyui
    profiles:
    - comfyui
    restart: unless-stopped
    environment:
    - CLI_ARGS=--listen 0.0.0.0 --cpu
    volumes:
    - comfyui_data:/home/runner
    healthcheck:
      test:
      - CMD
      - wget
      - -qO
      - /dev/null
      - http://localhost:8188
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  default:
    name: localai_default
    external: true
volumes:
  comfyui_data: {}
