services:
  mcp-gateway:
    image: ghcr.io/ibm/mcp-context-forge:latest
    container_name: mcp-gateway
    restart: unless-stopped
    profiles:
      - mcp-gateway
    env_file:
      - .env
    environment:
      - MCPGATEWAY_HOST=0.0.0.0
      - MCPGATEWAY_PORT=4444
    volumes:
      - ./data:/app/data
    ports:
      - '${MCPGATEWAY_PORT:-4444}:4444'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4444/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
