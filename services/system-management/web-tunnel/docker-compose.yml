services:
  web-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: web-tunnel
    profiles:
    - web-tunnel
    restart: always
    command: tunnel --no-autoupdate run
    env_file:
      - .env
    environment:
    - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    - TUNNEL_METRICS=127.0.0.1:60123
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M
    mem_reservation: 64m
    mem_limit: 256m
    oom_score_adj: -900
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '5'
    healthcheck:
      test:
      - CMD
      - cloudflared
      - tunnel
      - --metrics
      - localhost:60123
      - ready
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - default

networks:
  default:
    external: true
    name: ${PROJECT_NAME:-localai}_default
